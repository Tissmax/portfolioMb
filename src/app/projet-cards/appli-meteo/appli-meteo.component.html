<main *ngIf="showMeteo">
    <div id="elem">
        <form (submit)="onSubmit()">
            <input [(ngModel)]="ville" type="text" name="ville" placeholder="City name" id="abc" (keydown.enter)="onKeydown($event)">
            <div  *ngIf="notCity" class="alert" > {{error}} </div>
        </form>
        <i class="material-icons" (click)="showMeteo=!showMeteo" >&#xe14c;</i>
        <h1 id="titre">Weather in {{ville || "Bordeaux"}}</h1>
        <img id="icon" [src]="fetchIcon" [alt]="conditions"> 
        <h2 id="temperature"> {{temp}}Â°C </h2>
        <p id="humidity">Humidity: {{fetchHumidity}}% </p>     
    </div>
</main>
